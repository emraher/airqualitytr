<script type="text/javascript">

    function setVisibility(element) {
        var id = $(element).attr('data-id')
        $("#" + id).toggle(); // Div'in görünürlüğünü değiştir

        var divId = $("#" + id).attr('id');
        var divState = $("#" + id).is(':visible') ? 'visible' : 'hidden';

        setCookie(divId, divState, 30); // Çereze durumu kaydet (30 gün süresiyle)

    }

    // Çerezleri ayarla
    function setCookie(cookieName, cookieValue, expirationDays) {
        var d = new Date();
        d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
    }

    // Çerezleri al
    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookies = decodedCookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            while (cookie.charAt(0) === ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    $(document).ready(function () {
        $('.toggleDiv').each(function () {
            var divId = $(this).attr('id');
            var divState = getCookie(divId); // Çerezi oku

            if (divState === 'hidden') {
                $(this).hide(); // Div'i gizle
                $("[data-id=" + divId + "]").attr("checked", false);
                $("[data-id=" + divId + "]").prop("checked", false);
                $("[data-id=" + divId + "]").parent("div").removeClass('btn-success')
                $("[data-id=" + divId + "]").parent("div").addClass('btn-danger off')
            }
            else if (divState === 'visible' || $(this).css("display") == 'block' || $(this).css("display") == '') {
                $(this).show();
                $("[data-id=" + divId + "]").prop("checked", true);
                $("[data-id=" + divId + "]").prop("checked", true);
                $("[data-id=" + divId + "]").parent("div").removeClass('btn-danger off')
                $("[data-id=" + divId + "]").parent("div").addClass('btn-success')
            }
            else {
                if ($(this).css("display") == 'none') {
                    $(this).hide(); // Div'i gizle
                    $("[data-id=" + divId + "]").attr("checked", false);
                    $("[data-id=" + divId + "]").prop("checked", false);
                    $("[data-id=" + divId + "]").parent("div").removeClass('btn-success')
                    $("[data-id=" + divId + "]").parent("div").addClass('btn-danger off')
                }
            }
        });
    })
</script>
